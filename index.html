<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <style>
        * {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
<div class="container py-3">
    <h4>Research</h4>

    <div class="row">
        <div class="col-12">
            <label for="inputState" class="form-label">Research Type</label>
            <select id="inputState" class="form-select">
                <option selected>Text</option>
                <option >Image</option>
            </select>
        </div>

        <div class="col-12 mt-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="content_from" id="flexRadioDefault1" value="selected_text" checked>
                <label class="form-check-label" for="flexRadioDefault1">
                    Take Selected Text
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="content_from" id="flexRadioDefault2" value="custom_text">
                <label class="form-check-label" for="flexRadioDefault2">
                    Custom Text
                </label>
            </div>
        </div>


        <div class="col-12 mt-2 d-none" id="content-area">
            <div class="form-floating">
                <textarea class="form-control" placeholder="Your Text Here...." id="content-input" style="height: 200px;"></textarea>
                <label for="content-input">Content</label>
            </div>
        </div>



        <div>
            <button class="btn btn-primary mt-2 float-end" id="start-research">Start Research</button>
        </div>



    </div>



    <div class="row ">
        <div class="col-12 d-flex justify-content-between">
            <h5>Previous Researches</h5>
            <button class="btn btn-success mt-2 float-end" id="refresh">Fetch Previous Researches</button>

        </div>

        <div class="row researches">
            <div class='col-12 card my-2'>
                <div class="card-body">
                    <h6 class="research-item" data-id="1" style="cursor: pointer;">${item.content_to_be_researched.slice(0, 60)}</h6>
                    <span class="badge bg-primary">${item.status}</span>

                </div>
            </div>
        </div>
    </div>



</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./script.js" ></script>


</body>
</html>
